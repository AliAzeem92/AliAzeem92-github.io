<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        background-color: lightblue;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 100vh;
        overflow: hidden;
      }

      #profileImage {
        max-width: 25%;
        height: auto;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      #stylishText-1 {
        font-family: "YourDesiredFont", sans-serif;
        color: red;
        font-size: 36px;
        text-align: center;
        animation: shineRed 2s infinite alternate;
      }

      #stylishText-2 {
        font-family: "YourDesiredFont", sans-serif;
        color: blue;
        font-size: 36px;
        text-align: center;
        animation: shineBlue 2s infinite alternate;
      }

      @keyframes shineRed {
        from {
          text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        to {
          text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red;
        }
      }

      @keyframes shineBlue {
        from {
          text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white;
        }
        to {
          text-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue;
        }
      }
    </style>
    <script>
      // Optionally, you can add JavaScript code here if needed.
    </script>
  </head>
  <body>
    <img id="profileImage" src="./My Pic.jpg" alt="Profile Image" />
    <div id="stylishText-1">My name is Ali Azeem</div>
    <div id="stylishText-2">Working on Remainig site</div>
    <div id="stylishText-2">Creating Potfolio</div>
    <div id="stylishText-1">Potfolio</div>
  </body>
</html>
